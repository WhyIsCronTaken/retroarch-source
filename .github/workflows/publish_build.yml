name: Publish Nightly

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Bump version and push tag
        uses: laputansoft/github-tag-action@v4.6
        with:
          github_token: ${{ env.github-token }}
          tag: ${{ steps.package-version.outputs.version }}
      - name: Get Nightly
        run: wget https://buildbot.libretro.com/nightly/apple/ios-arm64/RetroArch.ipa
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.package-version.outputs.version }}
          files: RetroArch.ipa
          body_path: libretro/RetroArch-CHANGES.md
          # note you'll typically need to create a personal access token
          # with permissions to create releases in the other repo
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        env:
          GITHUB_REPOSITORY: WhyIsCronTaken/retroarch-source
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
